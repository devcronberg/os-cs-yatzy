name: Build and deploy to release

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Build with dotnet
      run: dotnet build ./CSYatzy/CSYatzy.sln --configuration Release
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
      with:        
        release_name: CSYatzy
        tag_name: CSYatzy
        draft: false
        prerelease: false
    - name: Zip
      run: zip csyatzy ./CSYatzy/CSYatzy.Kerne/bin/Release/netstandard2.0/CSYatzy.Kerne.dll ./CSYatzy/CSYatzy.Kerne/bin/Release/netstandard2.0/CSYatzy.ConsoleApp.dll
