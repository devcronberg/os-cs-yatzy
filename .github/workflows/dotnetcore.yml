name: Build and deploy to release

on: 
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Build with dotnet
      run: dotnet build ./CSYatzy/CSYatzy.sln --configuration Release 
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: tag_${{ github.sha }}
        release_name: Release_${{ github.sha }}
        draft: false
        prerelease: false            
    - name: Zip
      run: zip -j CSYatzy.zip ./CSYatzy/CSYatzy.ConsoleApp/bin/Release/netcoreapp2.2/*.dll ./CSYatzy/CSYatzy.ConsoleApp/bin/Release/netcoreapp2.2/*.json ./CSYatzy/CSYatzy.ConsoleApp/bin/Release/netcoreapp2.2/*.bat ./CSYatzy/CSYatzy.ConsoleApp/bin/Release/netcoreapp2.2/*.xml
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./CSYatzy.zip
        asset_name: CSYatzy.zip
        asset_content_type: application/zip
